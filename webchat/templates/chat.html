<html>
<head>
    <title>Chat</title>
    <style>
        input { display: block; }
        ul    { list-style: none; }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form id="chatbox">
    {{.UserData.name}}:<br/>
    <textarea></textarea>
    <input type="submit" value="Send" />
</form>
<script  src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
<script>
    $(function(){
        let socket;
        const msgBox = $("#chatbox textarea");
        const messages = $("#messages");
        $("#chatbox").submit(function(){
            if (!msgBox.val()) return false;
            if (!socket) {
                alert("Error: There is no socket connection.");
                return false;
            }

            const Message = msgBox.val();
            const data = JSON.stringify({Message})
            socket.send(data);
            msgBox.val("");
            return false;
        });
        if (!window["WebSocket"]) {
            alert("Error: Your browser does not support web sockets.");
            return;
        }
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function() {
            alert("Connection has been closed.");
        }
        socket.onmessage = function(e) {
            const msg = JSON.parse(e.data);

            const d = new Date(msg.When);
            const h = d.getHours();
            const m = d.getMinutes() >= 10 ? d.getMinutes() : `0${d.getMinutes()}`;
            const s = d.getSeconds() >= 10 ? d.getSeconds() : `0${d.getSeconds()}`;

            messages.append(
                $("<li>").append(
                    $("<img>").css({
                        width: 50,
                        verticalAlign: "middle"
                    }).attr("src", msg.AvatarURL),
                    $("<strong>").text(`[${h}:${m}:${s}] ${msg.Name}: `),
                    $("<span>").text(msg.Message),
                )
            );
        };
    });
</script>
</body>
</html>
