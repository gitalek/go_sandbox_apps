<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        ul#messages        { list-style: none; }
        ul#messages li     { margin-bottom: 2px; }
        ul#messages li img { margin-right: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul id="messages"></ul>
        </div>
    </div>
    <form id="chatbox" role="form">
        <div class="form-group">
            <label for="message">Send a message as {{.UserData.name}}
            </label> or <a href="/logout">Sign out</a>
            <textarea id="message" class="form-control"></textarea>
        </div>
        <input type="submit" value="Send" class="btn btn-default" />
    </form>
</div>
<script  src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
<script>
    $(function(){
        let socket;
        const msgBox = $("#chatbox textarea");
        const messages = $("#messages");
        $("#chatbox").submit(function(){
            if (!msgBox.val()) return false;
            if (!socket) {
                alert("Error: There is no socket connection.");
                return false;
            }

            const Message = msgBox.val();
            const data = JSON.stringify({Message})
            socket.send(data);
            msgBox.val("");
            return false;
        });
        if (!window["WebSocket"]) {
            alert("Error: Your browser does not support web sockets.");
            return;
        }
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function() {
            alert("Connection has been closed.");
        }
        socket.onmessage = function(e) {
            const msg = JSON.parse(e.data);

            const d = new Date(msg.When);
            const h = d.getHours();
            const m = d.getMinutes() >= 10 ? d.getMinutes() : `0${d.getMinutes()}`;
            const s = d.getSeconds() >= 10 ? d.getSeconds() : `0${d.getSeconds()}`;

            messages.append(
                $("<li>").append(
                    $("<img>").attr("title", msg.Name).css({
                        width: 50,
                        verticalAlign: "middle"
                    }).attr("src", msg.AvatarURL),
                    $("<strong>").text(`[${h}:${m}:${s}] `),
                    $("<span>").text(msg.Message),
                )
            );
        };
    });
</script>
</body>
</html>
